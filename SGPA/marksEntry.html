<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marks Entry</title>
    <link rel="stylesheet" href="marksEntry.css" />
    <script defer src="./marksEntry.js" ></script>
</head>

<body>
    <main>
        <div class="header"></div>


        <div class="container">

            <div class="marksEntrySpace">

                <h1>Enter the MARKS or GRADE of the Subjects</h1>

                <div class="theoryMarks">
                    <h2>Theory</h2>

                    <label for="ThSub1">Subject 1 : </label>
                    <input type="text" class="ThSubMarks" name="ThSub1" id="ThSub1" placeholder="Marks / Grade" />
                    <input type="text" class="ThSubCr" name="ThCr1" id="ThCr1" placeholder="Credit Score " />
<br />
                    <label for="ThSub2">Subject 2 : </label>
                    <input type="text" class="ThSubMarks" name="ThSub2" id="ThSub2" placeholder="Marks / Grade" />
                    <input type="text" class="ThSubCr" name="ThCr2" id="ThCr2" placeholder="Credit Score " />
<br />
                    <label for="ThSub3">Subject 3 : </label>
                    <input type="text" class="ThSubMarks" name="ThSub3" id="ThSub3" placeholder="Marks / Grade" />
                    <input type="text" class="ThSubCr" name="ThCr3" id="ThCr3" placeholder="Credit Score " />
<br />
                    <label for="ThSub4">Subject 4 : </label>
                    <input type="text" class="ThSubMarks" name="ThSub4" id="ThSub4" placeholder="Marks / Grade" />
                    <input type="text" class="ThSubCr" name="ThCr4" id="ThCr1" placeholder="Credit Score " />
<br />
                    <label for="ThSub5">Subject 5 : </label>
                    <input type="text" class="ThSubMarks" name="ThSub5" id="ThSub5" placeholder="Marks / Grade" />
                    <input type="text" class="ThSubCr" name="ThCr5" id="ThCr5" placeholder="Credit Score " />
<br />
                </div>

                <div class="practicalMarks">
                    <h2>Practical</h2>

                    <label for="PrSub1">Subject 1 : </label>
                    <input type="text" class="PrSubMarks" name="PrSub1" id="PrSub1" placeholder="Marks / Grade" />
                    <input type="text" class="PrSubCr" name="PrCr1" id="PrCr1" placeholder="Credit Score " />
<br />
                    <label for="PrSub2">Subject 2 : </label>
                    <input type="text" class="PrSubMarks" name="PrSub2" id="PrSub2" placeholder="Marks / Grade" />
                    <input type="text" class="PrSubCr" name="PrCr2" id="PrCr2" placeholder="Credit Score " />
<br />
                    <label for="PrSub3">Subject 3 : </label>
                    <input type="text" class="PrSubMarks" name="PrSub3" id="PrSub3" placeholder="Marks / Grade" />
                    <input type="text" class="PrSubCr" name="PrCr3" id="PrCr3" placeholder="Credit Score " />
<br />
                    <label for="PrSub4">Subject 4 : </label>
                    <input type="text" class="PrSubMarks" name="PrSub4" id="PrSub4" placeholder="Marks / Grade" />
                    <input type="text" class="PrSubCr" name="PrCr4" id="PrCr1" placeholder="Credit Score " />
<br />
                    <label for="PrSub5">Subject 5 : </label>
                    <input type="text" class="PrSubMarks" name="PrSub5" id="PrSub5" placeholder="Marks / Grade" />
                    <input type="text" class="PrSubCr" name="PrCr5" id="PrCr5" placeholder="Credit Score " />
<br />

                </div>
                
                <a href="#"> <button type="submit" onclick="takeValue()">Submit</button> </a>

            </div>

        </div>

    </main>

</body>

</html>
